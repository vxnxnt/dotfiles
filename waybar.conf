// =============================================================================
//
// Waybar configuration
//
// Configuration reference: https://github.com/Alexays/Waybar/wiki/Configuration
//
// =============================================================================

{
    // -------------------------------------------------------------------------
    // Global configuration
    // -------------------------------------------------------------------------

    "layer": "top",

    "position": "top",

    // If height property would be not present, it'd be calculated dynamically
    "height": 30,
    "margin-left": 12,
    "margin-right": 12,
    "margin-top": 10,

    "modules-left": [
        "sway/workspaces",
        "sway/mode"
    ],
    "modules-center": [
        "sway/window"
    ],
    "modules-right": [
        "network",
        "battery",
        "tray",
        "clock#date",
        "clock#time"
    ],


    // -------------------------------------------------------------------------
    // Modules
    // -------------------------------------------------------------------------

    "battery": {
        "interval": 10,
        "states": {
            "warning": 30,
            "critical": 15
        },
        // Connected to AC
        "format": "ÔÉß  {icon}  {capacity}%", // Icon: bolt
        // Not connected to AC
        "format-discharging": "{icon}  {capacity}%",
        "format-icons": [
            "ÔâÑ", // Icon: battery-full
            "ÔâÉ", // Icon: battery-three-quarters
            "ÔâÇ", // Icon: battery-half
            "ÔâÅ", // Icon: battery-quarter
            "ÔâÄ"  // Icon: battery-empty
        ],
        "tooltip": true
    },

    "clock#time": {
        "interval": 1,
        "format": "‚è≤  {:%H:%M}", // Icon: timer-clock
        "tooltip": false
    },

    "clock#date": {
      "interval": 10,
      "format": "ÔÅ≥  {:%e %b}", // Icon: calendar-alt
      "tooltip-format": "{:%e %B %Y}"
    },

    "network": {
        "interval": 5,
        "format-wifi": "Ôá´  {essid} ({signalStrength}%)", // Icon: wifi
        "format-ethernet": "üñß  {ifname}: {ipaddr}/{cidr}", // Icon: ethernet
        "format-disconnected": "‚ö†  Disconnected",
        "tooltip-format": "{ifname}: {ipaddr}"
    },

    "sway/mode": {
        "format": "<span style=\"italic\">Ôåû  {}</span>", // Icon: expand-arrows-alt
        "tooltip": false
    },

    "sway/window": {
        "format": "{}",
        "max-length": 120
    },

    "sway/workspaces": {
        "all-outputs": false,
        "disable-scroll": true,
        "format": "{icon}",
        "format-icons": {
            "1": "I",
            "2": "II",
            "3": "III",
            "4": "IV",
            "5": "V",
            "6": "VI",
	    "7": "VII",
	    "8": "VIII",
	    "9": "IX",
	    "10": "X",
        }
    },

	"mpris": {
		"format": "DEFAULT: {player_icon} {dynamic}",
		"format-paused": "DEFAULT: {status_icon} <i>{dynamic}</i>",
		"player-icons": {
			"default": "‚ñ∂",
			"mpv": "üéµ"
		},
		"status-icons": {
			"paused": "‚è∏"
		},
	},

    "tray": {
        "icon-size": 21,
        "spacing": 10
    }

}
